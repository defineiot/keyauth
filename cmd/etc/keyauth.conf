# keyauth config file
[app]
name = "keyauth"
host = ""
port = "8080"
key  = "this is your app key"

[mysql]
host = "127.0.0.1"
port = "3306"
db = "keyauth"
user = "root"
pass = "passwd"
max_open_conn = 1000
max_idle_conn = 200
max_life_time = 60

[etcd]
enable_registe_instance = true
instance_ttl = 10
enable_registe_features = true
instance_registry_prefix = "/registry/services"
endpoints = ["127.0.0.1:2379"]
username = ""
password = ""

[log]
level = "debug"
path = "log/keyauth.log"

[token]
type = "bearer"
expires_in = 36000
